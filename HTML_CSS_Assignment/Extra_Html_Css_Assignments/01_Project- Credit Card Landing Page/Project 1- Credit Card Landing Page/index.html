<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Landing Page</title>
    <link href='https://fonts.googleapis.com/css?family=Average Sans' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/fa09d1396a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <Section class="first-section">
        <!-- Navbar -->
        <nav class="navbar-container">
            <div class="navbar-left">
                <img width="100px" src="./Assets/Icons/Logo.svg" alt="navbar logo">
            </div>
            <div class="navbar-center">
                <ul class="list">
                    <li>Home</li>
                    <li>Features</li>
                    <li>Pricing</li>
                    <li>About us</li>
                </ul>
            </div>
            <div class="navbar-right">
                <div>
                    <p>Eng</p>
                    <i class="fa-sharp fa-solid fa-caret-down"></i>
                </div>
                <div>
                    <img src="./Assets/Icons/btn-pink-bg.svg" alt="">
                    <p class="contact">ContactUs</p>
                </div>
            </div>
        </nav>
        <!-- Main -->
        <main>
            <div class="main-section">
                <section class="left-section">
                    <div class="one-card">
                        <p>Simplify All Transactions</p>
                        <p>in One Card</p>
                    </div>
                    <p>Hurry up and join now, with this yoy can manage your daily finances easily and safely</p>
                    <div class="get-started">
                        <img src="./Assets/Icons/btn-pink-bg.svg" alt="">
                        <p>Get Started</p>
                        <img src="./Assets/Icons/RightArrow.svg" alt="">
                    </div>
                    <div class="users">
                        <div>
                            <span>42K</span>
                            <span>+</span>
                            <span>Happy
                                Active User
                            </span>
                        </div>
                        <img src="./Assets/Icons/Vector 402.svg" alt="">
                        <div>
                            <span>12K</span>
                            <span>+</span>
                            <span>Years
                                Experience
                            </span>
                        </div>
                    </div>
                </section>
                <section class="right-section">
                    <img src="./Assets/Photos/backCards.png" alt="backCards img">
                    <img src="./Assets/Photos/frontCards.png" alt="frontCards img">
                </section>
            </div>
        </main>
    </Section>
</body>
</html>
