<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hosting landing page</title>
    <link href='https://fonts.googleapis.com/css?family=Average Sans' rel='stylesheet'>

<body>
    <!-- Header -->
    <header>
        <nav class="navbar">
            <div class="nav-left">
                <img src="./assets/Logo.svg" alt="nav Logo">
            </div>
            <div class="nav-center">
                <ul>
                    <li>Hosting</li>

                    The best and <span class="blue">cheapest</span> hosting

                </h1>

                    Hosting your website here is easy, access is fast, server
                    security is very well maintained, and of course
                    supported by reliable servers.
                </p>
                <div class="hosting-btn-area">
                    <button class="get-started-btn">Get Started</button>
                    <button class="start-free-btn">Try Start Free</button>
                </div>
            </div>
            <div class="main-right">
                <img src="./assets/Illustrations/Group 238502.svg" alt="Groupimage">
            </div>
        </div>
    </main>

    <!-- logo section -->

        <div class="logo-container">
